
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Image Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Advanced Image Tool</h1>

    <input type="file" id="imageInput" accept="image/*,.pdf" />
    
    <label>Quality (0.1 to 1): <input type="number" id="quality" value="0.7" min="0.1" max="1" step="0.1" /></label>
    
    <label>Convert to:
      <select id="format">
        <option value="jpeg">JPEG</option>
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
      </select>
    </label>

    <label>Resize Width: <input type="number" id="resizeWidth" placeholder="Auto" /></label>
    <label>Resize Height: <input type="number" id="resizeHeight" placeholder="Auto" /></label>

    <button onclick="compressAndConvert()">Compress & Convert</button>
    <button onclick="convertToPDF()">Image to PDF</button>
    <button onclick="convertPDFToImage()">PDF to Image</button>

    <canvas id="canvas" style="display: none;"></canvas>
    <a id="downloadLink" style="display: none;" download>Download</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
